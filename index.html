<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meow Café</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#menu">Menú</a></li>
            <li><a href="#">Reglas</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#"><img id="logo" src="./img/catcafe-logo.svg" alt="logo de gato en un vaso"></a></li>
            <li><a href="#">Contacto</a></li>
            <li><a href="#">Adopción</a></li>
            <li><a href="#">Carrito</a></li>
        </ul>
    </nav>

    <section class="hero-image">
        <div class="hero-info">

    <main>
        <h2 id="menu">Menú</h2>

            </div>
            <div class="card">
                <img class="img-menu" src="./img/cookie_cup.jpg" alt="">

            </div>

                <img class="img-menu" src="./img/cupcake.jpg" alt="">

            </div>
            <div class="card">
                <img class="img-menu" src="./img/donuts.jpg" alt="">
                <h3 class="menu-nombre">Donuts</h3>
            </div>
            <div class="card">
                <img class="img-menu" src="./img/matcha_green_ smoothie.jpg" alt="">
                <h3 class="menu-nombre">Matcha smoothie</h3>
            </div>
            <div class="card">
                <img class="img-menu" src="./img/pie.jpg" alt="">
                <h3 class="menu-nombre">Pie</h3>
